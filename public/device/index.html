<html>

<head>
	<title> WebRTC get audio and video devices</title>
	<link rel="stylesheet" href="css/main.css" />
	<style>
		.none {
			-webkit-filter: none;
			filter: none;
		}

		.blur {
			-webkit-filter: blur(4px);
			filter: blur(4px);
		}

		.brightness {
			-webkit-filter: brightness(0.30);
			filter: brightness(0.30);
		}

		.contrast {
			-webkit-filter: contrast(180%);
			filter: contrast(180%);
		}

		.grayscale {
			-webkit-filter: grayscale(100%);
			filter: grayscale(100%);
		}

		.huerotate {
			-webkit-filter: hue-rotate(180deg);
			filter: hue-rotate(180deg);
		}

		.invert {
			-webkit-filter: invert(100%);
			filter: invert(100%);
		}

		.opacity {
			-webkit-filter: opacity(50%);
			filter: opacity(50%);
		}

		.saturate {
			-webkit-filter: saturate(7);
			filter: saturate(7);
		}

		.sepia {
			-webkit-filter: sepia(100%);
			filter: sepia(100%);
		}

		.shadow {
			-webkit-filter: drop-shadow(8px 8px 10px green);
			filter: drop-shadow(8px 8px 10px green);
		}
	</style>
</head>

<body>
	<div>
		<label>audio input device:</label>
		<select id="audioSource"></select>
	</div>
	<div>
		<label>audio output device:</label>
		<select id="audioOutput"></select>
	</div>
	<div>
		<label>video input device:</label>
		<select id="videoSource"></select>
	</div>

	<div>
		<label>Filter:</label>
		<select id="filter">
			<option value="none">无</option>
			<option value="blur">高斯模糊</option>
			<option value="brightness">明暗度</option>
			<option value="contrast">对比度</option>
			<option value="grayscale">灰度</option>
			<option value="huerotate">色相旋转</option>
			<option value="invert">反转</option>
			<option value="opacity">透明度</option>
			<option value="saturate">饱和度</option>
			<option value="sepia">深褐色</option>
			<option value="shadow">阴影</option>
		</select>
	</div>

	<video autoplay playsinline id="player"></video>

	<table>
		<tr>
			<td><video autoplay playsinline id="player"></video></td>
			<td>
				<div id='constraints' class='output'></div>
			</td>
		</tr>
	</table>

	<section>
		<div>
			<button id="snapshot">Take snapshot</button>
		</div>
		<div>
			<canvas id="picture"></canvas>
		</div>
	</section>

	<table>
		<tr>
			<td><video autoplay playsinline id="player"></video></td>
			<td><video playsinline id="recplayer"></video></td>
			<td>
				<div id='constraints' class='output'></div>
			</td>
		</tr>
		<tr>
			<td><button id="record">Start Record</button></td>
			<td><button id="recplay" disabled>Play</button></td>
			<td><button id="download" disabled>Download</button></td>
		</tr>
	</table>


	<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	<script src="./js/client.js"></script>
</body>

</html>
